<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4 text-success"><span jhiTranslate="home.title">Welcome, to Streamingfy!</span></h1>

    <!--     <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>
 -->
    <div [ngSwitch]="account !== null">
      <div *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
          >You are logged in as user "{{ account.login }}".</span
        >
      </div>
      <div class="row mt-5">
        <div class="col">
          <div *ngSwitchCase="false">
            <spam jhiTranslate="global.messages.info.register.hasaccount">Welcome Back</spam>
            <br />
            <button class="boton btn-success" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</button>
          </div>
        </div>
        <div class="col">
          <div *ngSwitchCase="false">
            <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
            <br />
            <button class="boton btn-success" routerLink="account/register" jhiTranslate="global.messages.info.register.link">
              Register a new account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
