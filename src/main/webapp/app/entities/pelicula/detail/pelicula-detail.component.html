<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pelicula">
      <h2 data-cy="peliculaDetailsHeading"><span jhiTranslate="streamingfyApp.pelicula.detail.title">Pelicula</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pelicula.id }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.titulo">Titulo</span></dt>
        <dd>
          <span>{{ pelicula.titulo }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.genero">Genero</span></dt>
        <dd>
          <span>{{ pelicula.genero }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ pelicula.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.calificacion">Calificacion</span></dt>
        <dd>
          <span>{{ pelicula.calificacion }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.estreno">Estreno</span></dt>
        <dd>
          <span>{{ pelicula.estreno | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.imagen">Imagen</span></dt>
        <dd>
          <span>{{ pelicula.imagen }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.pelicula.url">Url</span></dt>
        <dd>
          <span>{{ pelicula.url }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pelicula', pelicula.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
