<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="lista">
      <h2 data-cy="listaDetailsHeading"><span jhiTranslate="streamingfyApp.lista.detail.title">Lista</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lista.id }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.lista.countryName">Country Name</span></dt>
        <dd>
          <span>{{ lista.countryName }}</span>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.lista.pelicula">Pelicula</span></dt>
        <dd>
          <div *ngIf="lista.pelicula">
            <a [routerLink]="['/pelicula', lista.pelicula?.id, 'view']">{{ lista.pelicula?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="streamingfyApp.lista.perfiles">Perfiles</span></dt>
        <dd>
          <div *ngIf="lista.perfiles">
            <a [routerLink]="['/perfiles', lista.perfiles?.id, 'view']">{{ lista.perfiles?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lista', lista.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
